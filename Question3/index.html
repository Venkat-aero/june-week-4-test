<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>June test 4</title>
  

 


</head>
<body>
    <h1>Ordered list</h1>
    <ol id="myList"></ol>

    <script>
        let city =['Delhi', 'Mumbai', 'Jaipur','Kolkata','Indore' ];
    
        let list = document.getElementById("myList");
    
       city.forEach((item) => {
          let li = document.createElement("li");
          li.innerText = item;
          list.appendChild(li);
        });
      </script>
   

    




</body>
</html>
